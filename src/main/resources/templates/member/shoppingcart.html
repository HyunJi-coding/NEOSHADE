<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tailwind Starter Template - Nordic Shop: Tailwind Toolbox</title>
    <meta name="description" content="Free open source Tailwind CSS Store template">
    <meta name="keywords" content="tailwind,tailwindcss,tailwind css,css,starter template,free template,store template, shop layout, minimal, monochrome, minimalistic, theme, nordic">

    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css"/>

    <link href="https://fonts.googleapis.com/css?family=Work+Sans:200,400&display=swap" rel="stylesheet">

    <style>
        .work-sans {
            font-family: 'Work Sans', sans-serif;
        }

        #menu-toggle:checked + #menu {
            display: block;
        }

    </style>

</head>

<body class="bg-white text-gray-600 work-sans leading-normal text-base tracking-normal">

    <div th:include="~{/comm/header}"></div>

    <section class="bg-white py-8">
        <div class="container mx-auto flex items-center flex-wrap pt-4 pb-12">
            <nav id="store" class="w-full z-30 top-0 px-6 py-1">
                <div class="w-full container mx-auto flex flex-wrap items-center justify-between mt-0 px-2 py-3">

                    <a class="uppercase tracking-wide no-underline hover:no-underline font-bold text-gray-800 text-xl " href="#">
                        Shopping Cart
                    </a>
                </div>
            </nav>


            <table class="mt-6 w-full border-collapse divide-y">
                <thead class="whitespace-nowrap text-left">
                <tr>
                    <th class="text-base text-gray-800 p-4">Description</th>
                    <th class="text-base text-gray-800 p-4">Quantity</th>
                    <th class="text-base text-gray-800 p-4">Price</th>
                </tr>
                </thead>

                <tbody class="whitespace-nowrap divide-y">
                <tr th:each="item : ${shoppingCartItems}">
                    <td class="p-4">
                        <div class="flex items-center gap-4 w-max">
                            <div class="h-32 shrink-0">
                                <img th:src="${item.getProductImg()}" class="w-full h-full object-contain rounded-lg" />
                            </div>
                            <div>
                                <p class="text-base font-bold text-gray-800" th:text="${item.getProductName()}"></p>
                                <button type="button" class="mt-2 font-semibold text-red-400 text-sm">
                                    Remove
                                </button>
                            </div>
                        </div>
                    </td>
                    <td class="p-4">
                        <div class="flex divide-x border w-max rounded-lg overflow-hidden">
                            <button type="button" class="flex items-center justify-center bg-gray-100 w-10 h-10 font-semibold">
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-3 fill-current" viewBox="0 0 124 124">
                                    <path d="M112 50H12C5.4 50 0 55.4 0 62s5.4 12 12 12h100c6.6 0 12-5.4 12-12s-5.4-12-12-12z"></path>
                                </svg>
                            </button>
                            <button type="button" class="bg-transparent w-10 h-10 font-semibold text-gray-800 text-base" th:text="${item.getQuantity()}"></button>
                            <button type="button" class="flex justify-center items-center bg-gray-800 text-white w-10 h-10 font-semibold">
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-3 fill-current" viewBox="0 0 42 42">
                                    <path d="M37.059 16H26V4.941C26 2.224 23.718 0 21 0s-5 2.224-5 4.941V16H4.941C2.224 16 0 18.282 0 21s2.224 5 4.941 5H16v11.059C16 39.776 18.282 42 21 42s5-2.224 5-4.941V26h11.059C39.776 26 42 23.718 42 21s-2.224-5-4.941-5z"></path>
                                </svg>
                            </button>
                        </div>
                    </td>
                    <td class="p-4">
                        <h4 class="text-base font-bold text-gray-800" th:text="${item.getQuantity() * item.getPrice()}"></h4>
                    </td>
                </tr>

                </tbody>
            </table>

            <div class="bg-gray-50 p-6 lg:sticky lg:top-0 w-full">
                <h2 class="text-2xl font-bold text-gray-800 border-b pb-4">Order Summary</h2>

                <ul class="text-gray-800 divide-y mt-6">
                    <li class="flex flex-wrap gap-4 text-base py-3">상품금액 <span class="ml-auto font-bold"  th:text="${totalPrice}"></span></li>
                    <li class="flex flex-wrap gap-4 text-base py-3">배송비 <span class="ml-auto font-bold">3000</span></li>
                    <li class="flex flex-wrap gap-4 text-base py-3 font-bold">Total <span class="ml-auto" th:text="${totalPrice + 3000}">$45.00</span></li>
                </ul>

                <button type="button" class="mt-6 text-base px-5 py-2.5 w-full bg-gray-600 hover:bg-gray-700 text-white rounded-lg">Make Payment</button>
            </div>
        </div>
    </section>

    <div th:include="~{/comm/footer}"></div>

</body>

</html>
