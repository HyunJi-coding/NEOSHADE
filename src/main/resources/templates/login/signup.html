<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tailwind Starter Template - Nordic Shop: Tailwind Toolbox</title>
    <meta name="description" content="Free open source Tailwind CSS Store template">
    <meta name="keywords" content="tailwind,tailwindcss,tailwind css,css,starter template,free template,store template, shop layout, minimal, monochrome, minimalistic, theme, nordic">

    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css"/>

    <link href="https://fonts.googleapis.com/css?family=Work+Sans:200,400&display=swap" rel="stylesheet">

    <style>
        .work-sans {
            font-family: 'Work Sans', sans-serif;
        }

        #menu-toggle:checked + #menu {
            display: block;
        }

        .signuptopmargin {
            margin-top: 20px;
        }

        .signupbottommargin {
            margin-bottom: 55px;
        }

    </style>

</head>
<div th:include="~{/comm/header}"></div>
<body class="bg-white text-gray-600 work-sans leading-normal text-base tracking-normal">
    <section class="bg-white py-8">

        <div class="container mx-auto flex items-center flex-wrap pt-4 pb-12">
            <nav id="store" class="w-full z-30 top-0 px-6 py-1">
                <div class="w-full container mx-auto flex flex-wrap items-center justify-between mt-0 px-2 py-3">
                    <a class="uppercase tracking-wide no-underline hover:no-underline font-bold text-gray-800 text-xl " href="#">
                        Sign up
                    </a>
                </div>
            </nav>
        </div>

        <div class="font-[sans-serif]">
            <div class="signupbottommargin flex fle-col items-center justify-center py-6 px-4">
                <div class="items-center gap-4 max-w-6xl w-full">
                    <form name="frm_signup" action="/users/insert_exe" method="post">
                        <div class="grid sm:grid-cols-2 gap-y-7 gap-x-12">
                            <div>
                                <label class="text-sm mb-2 block">이름</label>
                                <input name="username" type="text" class="bg-gray-100 w-full text-sm px-4 py-3.5 rounded-md outline-blue-500" placeholder="이름을 입력하세요" />
                            </div>

                            <div>
                                <label class="text-sm mb-2 block">이메일</label>
                                <input name="email" type="text" class="bg-gray-100 w-full text-sm px-4 py-3.5 rounded-md outline-blue-500" placeholder="이메일을 입력하세요" />
                            </div>

                            <div>
                                <label class="text-sm mb-2 block">비밀번호</label>
                                <input name="password" type="password" class="bg-gray-100 w-full text-sm px-4 py-3.5 rounded-md outline-blue-500" placeholder="비밀번호를 입력하세요" />
                            </div>
                            <div>
                                <label class="text-sm mb-2 block">비밀번호 확인</label>
                                <input name="passwordcheck" type="text" class="bg-gray-100 w-full text-sm px-4 py-3.5 rounded-md outline-blue-500" placeholder="비밀번호를 입력하세요" />
                            </div>

                            <div>
                                <label class="text-sm mb-2 block">성별</label>
                                <ul class="items-center w-full text-sm font-medium sm:flex">
                                    <li class="bg-gray-100 w-full text-sm px-2 py-1 rounded-l-md rounded-r-none outline-blue-500">
                                        <div class="flex items-center ps-3">
                                            <input id="gender-male" type="radio" value="male" name="gender" class="w-4 h-4 text-black-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
                                            <label for="gender-male" class="w-full py-3 ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">남성 </label>
                                        </div>
                                    </li>
                                    <li class="bg-gray-100 w-full text-sm px-4 py-1 rounded-l-none rounded-r-md outline-blue-500">
                                        <div class="flex items-center ps-3">
                                            <input id="gender-female" type="radio" value="female" name="gender" class="w-4 h-4 text-gray-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
                                            <label for="gender-female" class="w-full py-3 ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">여성</label>
                                        </div>
                                    </li>
                                </ul>
                            </div>

                            <div>
                                <label class="text-sm mb-2 block">생년월일</label>
                                <input type="date" name="birthDay" id="date"
                                       class="bg-gray-100 w-full text-sm px-4 py-3.5 rounded-md outline-blue-500" />
                            </div>
                        </div>



                        <div class="!mt-10">
                            <input type="submit" value="Sign up" class="signuptopmargin min-w-[150px] py-3 px-4 text-sm font-semibold tracking-wide rounded-lg text-white bg-gray-600 hover:bg-gray-700 focus:outline-none">
                        </div>


                    </form>
                </div>
            </div>
        </div>
    </section>
    <div th:include="~{/comm/footer}"></div>
</body>

</html>
